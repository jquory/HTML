        <script type="text/javascript">
            const iframe = document.createElement("iframe");

            const search = () => {
                const input = document.getElementById("input").value;
                iframe.src = `https://www.youtube.com/embed/${input}`;
                iframe.width = "860";
                iframe.height = "515";

                frame.appendChild(iframe);
