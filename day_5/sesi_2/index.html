        <link

            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"

    </head>
    <body>
        <div class="container mt-5">
            <div class="row g-3">
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <div
                        class="d-flex justify-content-center align-items-center border border-3 border-primary rounded-4"
                        style="width: 100%; height: 300px"
                    >
                        <p class="text-primary fw-bold">1</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <div
                        class="d-flex justify-content-center align-items-center border border-3 border-success rounded-4"
                        style="width: 100%; height: 300px"
                    >
                        <p class="text-success fw-bold">2</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <div
                        class="d-flex justify-content-center align-items-center border border-3 border-danger rounded-4"
                        style="width: 100%; height: 300px"
                    >
                        <p class="text-danger fw-bold">3</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <div
                        class="d-flex justify-content-center align-items-center border border-3 border-warning rounded-4"
                        style="width: 100%; height: 300px"
                    >
                        <p class="text-warning fw-bold">4</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <div
                        class="d-flex justify-content-center align-items-center border border-3 border-warning rounded-4"
                        style="width: 100%; height: 300px"
                    >
                        <p class="text-warning fw-bold">5</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <div
                        class="d-flex justify-content-center align-items-center border border-3 border-danger rounded-4"
                        style="width: 100%; height: 300px"
                    >
                        <p class="text-danger fw-bold">6</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <div
                        class="d-flex justify-content-center align-items-center border border-3 border-dark rounded-4"
                        style="width: 100%; height: 300px"
                    >
                        <p class="text-success fw-bold">7</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <div
                        class="d-flex justify-content-center align-items-center border border-3 border-primary rounded-4"
                        style="height: 300px; width: 100%"
                    >
                        <p class="text-primary fw-bold">8</p>
                    </div>
                </div>
            </div>

            <div class="row my-5 p-2 rounded-3">
                <div class="col-lg-6 col-12">
                    <h1>Form Latihan Bootstrap</h1>
                    <p>
                        Lorem ipsum dolor sit, amet consectetur adipisicing
                        elit. Sunt, dicta!
                    </p>
                </div>
                <div class="col-lg-5 col-12">
                    <div class="form shadow-lg bg-white rounded-3 p-4">
                        <div
                            class="row justify-content-center align-items-center py-3"
                        >
                            <div class="col-5"><h1>Join Skuy</h1></div>
                            <div class="col-5">
                                <img
                                    src="https://img.freepik.com/free-photo/person-hold-mobile-phone-point-blank-screen_107791-16440.jpg?w=1380&t=st=1685345392~exp=1685345992~hmac=15a0f875d9ae8ff3ce933fcc9cba4845b7801527767772a2818ec60268f2fbfe"
                                    alt=""
                                    width="100"
                                />
                            </div>
                        </div>
                        <div class="my-4">
                            <label for="" class="form-label">Your Name</label>
                            <input
                                type="text"
                                class="form-control form-control-lg py-2"
                                placeholder="Type Your Name"
                            />
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label">Your Email</label>
                            <input
                                type="text"
                                class="form-control form-control-lg py-2"
                                placeholder="input@email.com"
                            />
                        </div>
                        <div class="row justify-content-around mb-4">
                            <label for="" class="form-label"
                                >Company Size</label
                            >
                            <br />
                            <div
                                class="form-radio form-radio-inline border border-secondary-subtle col-5 rounded-2 p-3"
                            >
                                <input
                                    class="form-check-input mx-auto"
                                    type="radio"
                                    id="1-10"
                                    value="1-10"
                                    name="company"
                                />
                                <label for="1-10" class="form-check-label ms-2"
                                    >1-10</label
                                >
                            </div>
                            <div
                                class="form-radio form-radio-inline border border-secondary-subtle p-3 rounded-2 col-5"
                            >
                                <input
                                    class="form-check-input mx-auto btn-outline-success"
                                    type="radio"
                                    value="more10"
                                    id="more10"
                                    name="company"
                                />
                                <label
                                    class="form-check-label ms-2"
                                    for="more10"
                                    >More than 10</label
                                >
                            </div>
                        </div>
                        <div class="my-4">
                            <button class="btn btn-success p-3 w-100">
                                Start your free 30-days trial
                            </button>
                        </div>
                        <p class="text-center text-success">
                            <span class="text-secondary">Need Help?</span> Visit
                            Our help center
                        </p>
                    </div>
                </div>
            </div>
        </div>
