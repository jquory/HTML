<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="register.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
        />
        <title>Register</title>
    </head>
    <body>
        <div class="content">
            <div class="text">Register</div>
            <div class="field">
                <input required="" type="email" class="input" id="email" />
                <span class="span"
                    ><svg
                        class=""
                        xml:space="preserve"
                        style="enable-background: new 0 0 512 512"
                        viewBox="0 0 512 512"
                        y="0"
                        x="0"
                        height="20"
                        width="50"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <g>
                            <path
                                class=""
                                data-original="#000000"
                                fill="#DA5649"
                                d="M256 0c-74.439 0-135 60.561-135 135s60.561 135 135 135 135-60.561 135-135S330.439 0 256 0zM423.966 358.195C387.006 320.667 338.009 300 286 300h-60c-52.008 0-101.006 20.667-137.966 58.195C51.255 395.539 31 444.833 31 497c0 8.284 6.716 15 15 15h420c8.284 0 15-6.716 15-15 0-52.167-20.255-101.461-57.034-138.805z"
                            ></path>
                        </g></svg
                ></span>
                <label class="label">Email</label>
            </div>
            <div class="field">
                <input required="" type="text" class="input" id="username" />
                <span class="span"
                    ><svg
                        class=""
                        xml:space="preserve"
                        style="enable-background: new 0 0 512 512"
                        viewBox="0 0 512 512"
                        y="0"
                        x="0"
                        height="20"
                        width="50"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <g>
                            <path
                                class=""
                                data-original="#000000"
                                fill="#DA5649"
                                d="M256 0c-74.439 0-135 60.561-135 135s60.561 135 135 135 135-60.561 135-135S330.439 0 256 0zM423.966 358.195C387.006 320.667 338.009 300 286 300h-60c-52.008 0-101.006 20.667-137.966 58.195C51.255 395.539 31 444.833 31 497c0 8.284 6.716 15 15 15h420c8.284 0 15-6.716 15-15 0-52.167-20.255-101.461-57.034-138.805z"
                            ></path>
                        </g></svg
                ></span>
                <label class="label">Username</label>
            </div>
            <div class="field">
                <input
                    required=""
                    type="password"
                    class="input"
                    id="password"
                />
                <span class="span"
                    ><svg
                        class=""
                        xml:space="preserve"
                        style="enable-background: new 0 0 512 512"
                        viewBox="0 0 512 512"
                        y="0"
                        x="0"
                        height="20"
                        width="50"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <g>
                            <path
                                class=""
                                data-original="#000000"
                                fill="#DA5649"
                                d="M336 192h-16v-64C320 57.406 262.594 0 192 0S64 57.406 64 128v64H48c-26.453 0-48 21.523-48 48v224c0 26.477 21.547 48 48 48h288c26.453 0 48-21.523 48-48V240c0-26.477-21.547-48-48-48zm-229.332-64c0-47.063 38.27-85.332 85.332-85.332s85.332 38.27 85.332 85.332v64H106.668zm0 0"
                            ></path>
                        </g></svg
                ></span>
                <label class="label">Password</label>
            </div>
            <button class="button" id="btnRegister">Daftar</button>
            <div class="sign-up">
                Sudah punya akun?
                <a href="login.html">Login sekarang</a>
            </div>
        </div>

        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/toastify-js"
        ></script>

        <script>
            const btn = document.getElementById("btnRegister");
            btn.addEventListener("click", () => {
                const email = document.getElementById("email").value;
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                const registerData = {
                    "email": email,
                    "username": username,
                    "password": password,
                };
                const storage = localStorage.getItem("register");
                if (storage === null) {
                    Toastify({
                        text: "Register Berhasil, kamu akan diarahkan ke halaman login",
                        duration: 3000,
                    }).showToast();
                    localStorage.setItem(
                        "register",
                        JSON.stringify(registerData)
                    );
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 3000);
                } else if (storage !== null) {
                    localStorage.removeItem("register");
                    localStorage.setItem(
                        "register",
                        JSON.stringify(registerData)
                    );
                    Toastify({
                        text: "Register Berhasil, kamu akan diarahkan ke halaman login",
                        duration: 3000,
                    }).showToast();
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 3000);
                }
            });
        </script>
    </body>
</html>
