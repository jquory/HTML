<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ITCamp BRI</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="register.css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="toast-container position-fixed top-0 end-50 start-50 p-3">
            <div
                id="successToast"
                class="toast"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
            >
                <div class="toast-header">
                    <div class="p-2 bg-success rounded-4 me-2"></div>
                    <strong class="me-auto">Berhasil</strong>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="toast"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="toast-body text-bg-success">
                    Data barang masuk berhasil Dihapus.
                </div>
            </div>
        </div>
        <div class="main">
            <div class="background">
                <div class="shape"></div>
                <div class="shape"></div>
            </div>
            <form>
                <h3>Register Here</h3>

                <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email" required />

                <label for="username">Username</label>
                <input
                    type="text"
                    placeholder="Email or Phone"
                    id="username"
                    required
                />

                <label for="password">Password</label>
                <input
                    type="password"
                    placeholder="Password"
                    id="password"
                    required
                />

                <button onclick="register()">Register</button>
                <div class="social">
                    <div class="go">
                        <i class="fas fa-user-shield"></i>
                        <a href="login.html" style="text-decoration: none"
                            >Login</a
                        >
                    </div>
                    <div class="fb">
                        <i class="fas fa-user-plus"></i>
                        <a href="register.html" style="text-decoration: none"
                            >Register</a
                        >
                    </div>
                </div>
            </form>
        </div>
        <script>
            var myToast = new bootstrap.Toast(
                document.getElementById("successToast")
            );
            const register = () => {
                const email = document.getElementById("email").value;
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                const registerData = {
                    "email": email,
                    "username": username,
                    "password": password,
                };
                const storage = localStorage.getItem("register");
                if (storage === null) {
                    myToast.show();
                    localStorage.setItem(
                        "register",
                        JSON.stringify(registerData)
                    );
                } else if (storage !== null) {
                    localStorage.removeItem("register");
                    localStorage.setItem(
                        "register",
                        JSON.stringify(registerData)
                    );
                    myToast.show();
                } else {
                    myToast.show();
                }
            };
        </script>
    </body>
</html>
